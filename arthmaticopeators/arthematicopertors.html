    <title>javascript</title>
</head>
<body>
    <script>
      var a ="spana";
      var b=30;

    
     /*arthmatic operators*/
      console.log(a+b)  //addition
     console.log(a-b)  //substraction
     console.log(a*b)  //multiplication
     console.log(a/b)  //dividsion
     console.log(a%b)  //moduls
     console.log(a**b) //exponansial

     /*comparsion opertor*/
     console.log(a==20) //equal to value 
     console.log(a!=20) //not equal to
     console.log(a>15) //greater than
     console.log(a<30) //less than
     console.log(a<=2) //is less than equal to
     console.log(a>=3) //is grater than or equal to

    </script>
